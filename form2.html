<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

     <link rel="stylesheet" href="css/form2.css">
    <title>Form 2 with bootstrap</title>
</head>

<body>
    <div class="container-fluid align-content-center">
    <form  action="http://formreflector.azurewebsites.net/form-reflector/ " method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name" name="user-name">
        </div>
        <div class="form-group">
            <label for="mail">Email Address:</label>
            <input class="form-control" type="email" id="mail" name="email-address">
        </div>
        <div class="form-group">
            <label for="msg">Message:</label>
            <textarea class="form-control" id="msg" name="user-msg"></textarea>
        </div>
        <div>
            <button type="submit">Submit message</button>
        </div>
    </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
